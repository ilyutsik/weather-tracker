<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="/header.css">
</head>
<body>
<div th:insert="~{header :: siteHeader}"></div>
<h1></h1>
<h1 th:if="${apiError}" th:text="${apiError}"></h1>
<div class="weather-container">
    <div class="weather-card" th:each="weather : ${locations}">
        <div class="card-header">
            <h2 th:text="${weather.name} + ', ' + ${weather.sys.country}"></h2>
        </div>

        <div class="card-main">
            <img th:src="'http://openweathermap.org/img/wn/' + ${weather.weather[0].icon} + '@2x.png'" alt="Weather"/>
            <div class="temp-block">
                <p class="temp" th:text="${weather.main.temp} + 'Â°C'"></p>
                <p class="condition" th:text="${weather.weather[0].description}"></p>
                <p class="feels">feels <span th:text="${weather.main.feelsLike} + 'Â°C'"></span></p>
            </div>
        </div>

        <div class="card-details">
            <div class="detail"><span>ðŸŒ¡</span><span th:text="${weather.main.tempMin} + ' / ' + ${weather.main.tempMax} + 'Â°C'"></span></div>
            <div class="detail"><span>ðŸ’§</span><span th:text="${weather.main.humidity} + '%'"></span></div>
            <div class="detail"><span>ðŸŒ€</span><span th:text="${weather.main.pressure} + ' hPa'"></span></div>
            <div class="detail"><span>ðŸŒ¬</span><span th:text="${weather.wind.speed} + ' m/s'"></span></div>
        </div>


        <div class="card-footer">
            <form action="/home/delete-location" method="post">
                <input type="hidden" name="name" th:value="${weather.name}">
                <input type="hidden" name="lat" th:value="${weather.coord.lat}">
                <input type="hidden" name="lon" th:value="${weather.coord.lon}">
                <button type="submit">delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
